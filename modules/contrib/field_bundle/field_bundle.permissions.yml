view field_bundle:
  title: 'View published field bundles'
view any field_bundle:
  title: 'View all field bundles'
  description: 'View all field bundles, including unpublished ones.'
  restrict access: true
view own field_bundle:
  title: 'View own field bundles, including unpublished ones.'
create field_bundle:
  title: 'Create any field bundle'
update any field_bundle:
  title: 'Update any field bundle'
  restrict access: true
update own field_bundle:
  title: 'Update own field bundle'
delete any field_bundle:
  title: 'Delete any field bundle'
  restrict access: true
delete own field_bundle:
  title: 'Delete own field bundle'
administer field_bundle:
  title: 'Administer field bundles'
  description: 'Create, edit and delete all field bundles.'
  restrict access: true
administer field_bundle_config:
  title: 'Administer field bundle configuration'
  description: 'Create, edit and delete all configurations of field bundles.'
  restrict access: true
access field_bundle overview:
  title: 'Access field bundle overview'
  description: 'Users with this permission can access the field bundle overview page.'
view field_bundle revisions:
  title: 'View field bundle revisions'
  description: 'To view a revision, you also need permission to view the field bundle item.'
revert field_bundle revisions:
  title: 'Revert field bundle revisions'
  restrict access: true
delete field_bundle revisions:
  title: 'Delete field bundle revisions'
  restrict access: true
permission_callbacks:
  - \Drupal\field_bundle\FieldBundlePermissions::getFieldBundlePermissions
